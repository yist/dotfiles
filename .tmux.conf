#run-shell ~/.tmux/plugins/sensible/sensible.tmux
bind R source-file ~/.tmux.conf
set -g default-terminal "screen-256color"
# remap prefix to Control + a
set -g prefix C-a
unbind C-b
bind a send-prefix
# quick pane cycling
bind Tab select-pane -t :.+
# quick last pane
bind-key C-a 'last-pane'
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
# notification data
NOTIFY_DATA_DIR="~/.notifyme"
bind-key C-m confirm-before -p "Monitor [#{pane_current_command}] with process #{pane_pid}? y/n" 'run-shell -b "touch $NOTIFY_DATA_DIR/#{pane_pid}.txt"'
# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0
# increase scrollback buffer size
set -g history-limit 50000
# tmux messages are displayed for 4 seconds
set -g display-time 4000
# refresh 'status-left' and 'status-right' more often
set -g status-interval 5
# upgrade $TERM
set -g default-terminal "xterm"
# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs
# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on
######################
### DESIGN CHANGES ###
######################
## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2
# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none
# The modes
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238
# The panes
set -g pane-border-fg colour232
set -g pane-border-bg colour234
set -g pane-active-border-fg colour128
set -g pane-active-border-bg colour234
# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left-length 36
set -g status-left 'TMUX@#(hostname | cut -d "." -f 1) '
set -g status-right '#[fg=white,bold] [#S.#I] '
setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour239]:#[fg=colour255]#W#[fg=colour244]#F '
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
setw -g window-status-format "#[fg=colour232,bg=colour247] #I #[fg=white,bg=colour236] #W "
setw -g window-status-current-format "#[fg=colour40,bg=colour90,noreverse] *#I #[fg=white,bg=colour16,noreverse] #W "
setw -g window-status-current-attr none
# The messages
set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour166
#set inactive/active window styles
#
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]" "set -g window-style 'fg=colour247,bg=colour234'"
if-shell "[[ `tmux -V | cut -d' ' -f2` -ge 2.1 ]]" "set -g window-active-style 'fg=colour255,bg=colour232'"
